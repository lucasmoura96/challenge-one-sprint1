<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador e Codificador - Challenge</title>
    <link rel="stylesheet" href="style.css">   
    <link rel="shortcut icon" href="Imagens/logo.png" type="image/x-icon">
</head>
<body>

    <main class="main container">            
        <header class="cabecalho">
            <img src="Imagens/logo.png" alt="logo">
            <h1>Mensagens Codificadas</h1>
        </header>

    <div class="container-input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite o texto aqui..."></textarea>
            <p>ATENÇÃO: Apenas letras minúsculas e sem acento</p>
        </div>

        <div id="output">
            <img src="Imagens/fundo.png" alt="logo">
            <h2>Nenhuma mensagem encontrada</h2>
            <span>Digite um texto que deseja criptografar ou descriptografar </span>
        </div>
    </div>

    <div class="button">
        <div class="container-btn">
            <button onclick="criptografar()" class="btn-criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn-descriptografar">Descriptografar</button>            
        </div>
    </div>
    </main>
    
    <footer class="rodape">
        <div class="icons">
            <a href=""><ion-icon name="logo-instagram"></ion-icon></a>            
            <a href=""><ion-icon name="logo-github"></ion-icon></a>            
        </div>
        <h3>Desenvolvido por Lucas Moura</h3>
    </footer>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
